workflows:
    android-app:
        instance_type: linux_x2
        name: Android app # workflow name
        scripts:
            - ./gradlew assembleDebug
        artifacts:
            - build/outputs/**/**/*.apk
        publishing:
            email:
                recipients:
                    - johnson.hsu@artkernel.net
    release-workflow:
        name: Release Android
        instance_type: linux_x2
        environment:
          groups:
            - android_signing
            - google_play
        triggering:
          events:
            - push
          branch_patterns:
            - pattern: release
        scripts:
          - name: Set up key.properties file for code signing
            script:
              bash ./tools/scripts/signing_app.sh
          - name: Build Android app
            script: |
              ./gradlew  signReleaseBundle
        artifacts:
            - app/build/outputs/bundle/**/*.aab
        publishing:
            google_play:
                credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
                track: internal
                submit_as_draft: false
            email:
                recipients:
                    - johnson.hsu@artkernel.net
    test-workflow:
      name: test ruby script
      instance_type: linux_x2
      scripts:
        - name: Say Hello
          script: |
            echo 'Hello Johsnon'
        - name: Install twine
          script: |
            gem sources --add https://rubygems.org
            gem install twine
            twine generate-all-localization-files ./app/constants/strings ./app/src/main/res --format android
            cat ./app/src/main/res/values/strings.xml
      publishing:
        email:
          recipients:
            - johnson.hsu@artkernel.net